services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - 3333:3333
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:8000
  frontend-svelte:
    build:
      context: ./frontend-svelte
      dockerfile: Dockerfile
    container_name: frontend-svelte
    restart: always
    volumes:
      - ./frontend-svelte:/app
      - /app/node_modules
    ports:
      - 5173:5173
