name: CI/CD
on: push
jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      uses: cypress-io/github-action@v4
      with:
        working-directory: frontend
        browser: chrome
        build: yarn build
        start: yarn serve --port 3000

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: yarn install
    - name: Frontend style check
      run: yarn lint:frontend
    - name: Backend style check
      run: yarn lint:backend